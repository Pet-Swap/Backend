databaseChangeLog:
  - changeSet:
      id: load-profiles-data
      author: sylvain-costes
      changes:
        - loadData:
            tableName: profiles
            file: db/changelog/data/profiles.csv
            separator: ','
            quotchar: '"'
            relativeToChangelogFile: false
            columns:
              - column:
                  name: user_id
                  type: UUID
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: password
                  type: VARCHAR
              - column:
                  name: avatar_url
                  type: VARCHAR
              - column:
                  name: role
                  type: VARCHAR
              - column:
                  name: bio
                  type: VARCHAR
              - column:
                  name: rating
                  type: NUMERIC
              - column:
                  name: created_at
                  type: TIMESTAMP

  - changeSet:
      id: load-pets-data
      author: sylvain-costes
      changes:
        - loadData:
            tableName: pets
            file: db/changelog/data/pets.csv
            separator: ','

